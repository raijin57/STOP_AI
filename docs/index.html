<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Документация</title>

  <!-- стили (лучше явно указывать https:) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sg-developer-portal/doc-theme-default@0.0.13/public/dist/doc.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
</head>
<body>
  <div id="app"></div>

  <!-- Конфигурация должна быть в своём <script> и идти ДО подключения docsify -->
  <script>
    window.$docsify = {
      name: 'STOP_AI',
      repo: 'https://github.com/raijin57/STOP_AI',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      homepage: 'README.md',
      subMaxLevel: 3,
      auto2top: true,
      sidebarDisplayLevel: 1,
      enableSidebarCollapse: true
    };
  </script>

  <!-- docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- плагин: подключаем один раз (после core — обычно надёжнее) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
