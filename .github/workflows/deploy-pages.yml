name: Deploy Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (main)
        uses: actions/checkout@v4

      - name: Prepare site
        run: |
          set -e
          rm -rf site
          mkdir -p site

          # Копируем всё из docs/ в корень site (включая скрытые/underscore файлы)
          if [ -d "docs" ]; then
            echo "Using docs/ from current branch"
            cp -a docs/. site/
          else
            echo "Warning: docs/ directory not found in repository."
          fi

          # Явно вносим _sidebar.md в корень site (на случай, если cp не сработал)
          if [ -f "docs/_sidebar.md" ]; then
            cp -f docs/_sidebar.md site/_sidebar.md
          fi

          # Копируем content в site/content
          if [ -d "content" ]; then
            mkdir -p site/content
            cp -a content/. site/content/
          else
            echo "Warning: content/ directory not found in repository."
          fi

          # Копируем README в корень site (homepage: 'README.md')
          if [ -f "README.md" ]; then
            cp -f README.md site/README.md
          fi

          # Отключаем Jekyll и добавляем SPA fallback (404)
          touch site/.nojekyll
          if [ -f "site/index.html" ]; then
            cp -f site/index.html site/404.html || true
          fi

      - name: Show site contents (for debug)
        run: |
          echo "Root of repo:"
          ls -la
          echo "Docs (repo):"
          ls -la docs || true
          echo "Content (repo):"
          ls -la content || true
          echo "Site (to be published):"
          ls -la site || true
          echo "Tree of site (max depth 3):"
          find site -maxdepth 3 -print

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
