name: Deploy Pages


on:
push:
branches: [ main ]


jobs:
build-and-deploy:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- name: Prepare site
run: |
mkdir -p site
cp -r docs/* site/ || true
- name: Deploy to GitHub Pages
uses: peaceiris/actions-gh-pages@v4
with:
github_token: ${{ secrets.GITHUB_TOKEN }}
publish_dir: ./site
