name: Deploy Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (main)
        uses: actions/checkout@v4

      # --- дополнительный checkout ветки gh-pages в подпапку gh-pages ---
      - name: Checkout gh-pages branch (read-only copy)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Prepare site
        run: |
          set -e
          rm -rf site
          mkdir -p site

          # Если в текущей ветке есть docs/ — используем его (удобно, если позже перенесёте в main)
          if [ -d "docs" ]; then
            echo "Using docs/ from current branch"
            cp -a docs/. site/
          fi

          # Если в gh-pages есть docs/ — используем приоритетно (ваш случай сейчас)
          if [ -d "gh-pages/docs" ]; then
            echo "Using docs/ from gh-pages branch"
            cp -a gh-pages/docs/. site/
          else
            echo "Warning: gh-pages/docs not found"
          fi
          
          # Вносим _sidebar
          cp -f docs/_sidebar.md site/_sidebar.md

          # Копируем content (если есть) в site/content
          if [ -d "content" ]; then
            mkdir -p site/content
            cp -a content/. site/content/
          elif [ -d "gh-pages/content" ]; then
            mkdir -p site/content
            cp -a gh-pages/content/. site/content/
          else
            echo "Warning: content/ not found in either branch"
          fi
          
          # Вносим README
          cp -f README.md site/README.md
          
          # Отключаем Jekyll и добавляем SPA fallback (404)
          touch site/.nojekyll
          if [ -f "site/index.html" ]; then
            cp site/index.html site/404.html || true
          fi

      - name: Show site contents (for debug)
        run: |
          echo "Root of repo:"
          ls -la
          echo "Docs (repo):"
          ls -la docs || true
          echo "Docs (gh-pages):"
          ls -la gh-pages/docs || true
          echo "Content (repo):"
          ls -la content || true
          echo "Site (to be published):"
          ls -la site || true
          echo "Tree of site (max depth 3):"
          find site -maxdepth 3 -print

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
